<!DOCTYPE html>
<html lang="en">
<head>
    <! - metadados ->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <! - css ->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <! -Título da página (aparece na aba) ->
    <title>Cadastro</title>
</head>

<body>

    <! - Cabeçalho com título e subtítulo (ambos com css de id "titulo") ->
    <div>
        <h1 id="titulo">Cadastro do Cliente</h1><br>
        <p  id = "subtitulo"> Informe seus dados: </p ><br>
    </div>  
    
    <! - Início do formulário ->
        <form>

            <fieldset class="grupo">
                <! - Campo do nome com legenda "nome" e css de classe "campo" ->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <! - Campo do sobrenome com legenda "sobrenome" e css de classe "campo" ->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
            </fieldset>
            <! - Campo de CNPJ/CPF com ->
            <div class="campo">
                <label for="cnpj/cpf"><strong>CNPJ/CPF</strong></label>
                <input type="cnpj/cpf" name="cnpj/cpf" id="cnpj/cpf" required>
                </div>

            <! - Campo de celular com ->
            <fieldset class="grupo">
            <div class="campo">
                <label for="celular"><strong>Celular</strong></label>
                <input type="celular" name="celular" id="celular" required>
            </div>

            <! - Campo de email com ->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            </fieldset>
            <! - Campo de endereço com ->
            <div class="campo">
                <label for="endereço"><strong>Endereço</strong></label>
                <input type="endereço" style="width:26em" name="endereço" id="endereço" required>  
            </div>
            <! - Campo de bairro com ->
            <fieldset class="grupo">
                <div class="campo">
                    <label for="bairro"><strong>Bairro</strong></label>
                    <input type="bairro" name="bairro" id="bairro" required>
                </div>
    
                <! - Campo de CEP com ->
                <div class="campo">
                    <label for="cep"><strong>CEP</strong></label>
                    <input type="cep" name="cep" id="cep" required>
                </div>
                </fieldset>

                <! - Campo de cidade com ->
            <fieldset class="grupo">
                <div class="campo">
                    <label for="cidade"><strong>Cidade</strong></label>
                    <input type="cidade" name="cidade" id="cidade" required>
                </div>
    
                <! - Campo de estado com ->
                <div class="campo">
                    <label for="estado"><strong>Estado</strong></label>
                    <input type="estado" name="estado" id="estado" required>
                </div>
                </fieldset>

            <! - Campo de desenvolvimento web com 3 opções de botões selecionáveis ​​(botão de opção) e css de classe "campo" ->
            <div class="campo">
                <label><strong>Informe o seu plano:</strong></label><br><br>
                <label>
                    <input type="radio" name="cliente" value="basic"checked>Basic
                </label><br><br>
                <label>
                    <input type="radio" name="cliente" value="super">Super
                </label><br><br>
                <label>
                    <input type="radio" name="cliente" value="vip">Vip
                </label><br>
            </div>

            <! - Campo de senioridade com 3 opções para escolha (selecionar opção) e css de classe "campo" ->
            <div>
                <label for="dependentes"><strong>dependentes</strong></label>
                <select id="dependentes">
                    <option selected disabled value="">selecione</option>
                    <option>1 dependente</option>
                    <option>2 dependentes</option>
                    <option>3 dependentes</option>
                </select><br><br>
            </div>

            <fieldset class="grupo">
                <! - Campo de tecnologias para escolha de 1 ou mais opções para marcar (caixa de seleção) e css de classe "campo" ->
                <div id="check"> 
                    <rótulo><strong>Selecione o tipo de hotel:</rótulo></label><br><br>
                    <input type="checkbox" id="opção1" name="opção1" value="1 estrela">
                    <label for="opção1">⭐Estrela</label>
                    <input type="checkbox" id="opção2" name="opção2" value="2 estrelas">
                    <label for="opção2">⭐⭐Estrelas</label>
                    <input type="checkbox" id="opção3" name="opção3" value="3 estrelas">
                    <label for="opção3">⭐⭐⭐Estrelas</label>
                    <input type="checkbox" id="opção4" name="opção4" value="4 estrelas">
                    <label for="opção4">⭐⭐⭐⭐Estrelas</label>
                    <input type="checkbox" id="opção5" name="opção5" value="5 estrelas">
                    <label for="opção5">⭐⭐⭐⭐⭐Estrelas</label>
                   
                </div>
            </fieldset>
            
            <! - Caixa de texto ->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Observações:</strong></label>
                <textarea row="6" style="width:30em;height:6em" id="experiencia" nome="experiencia"></textarea>
            </div>

            <! - Botão para enviar o formulário ->

                <div id="botao">
                   <input type="submit" name="botao" value="Concluído" class="botaoEnviar" />
                </div>
            
            

        </form>

    </body>

</html>
