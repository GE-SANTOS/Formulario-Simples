<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulário.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="Complete"><strong>Suas informações</strong></p>
        <br>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend"checked>Front-end
                </label>
                <label"">
                    <input type="radio" name="devweb" value="backend">Back-end  
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstak">Fullstak
                </label>
            </div>

            <div>
                <label for="senioridade"><strong>senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div> 
                    <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tenologia1" name="tenologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tenologia2" name="tenologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tenologia3" name="tenologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="tenologia4" name="tenologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tenologia5" name="tenologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tenologia6" name="tenologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tenologia7" name="tenologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div>
                <br>
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea row="6" style="width:26em" id="experiencia" nome="experiencia"></textarea>
            </div>
            <button class="botão" type="submit">Concluido</button>

        </form>

    </div>
    
</body>
</html>
