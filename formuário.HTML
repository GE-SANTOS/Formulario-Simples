<!DOCTYPE html>
<html lang="en">
<head>
    <! - metadados ->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <! - css ->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <! -Título da página (aparece na aba) ->
    <title>Cadastro</title>
</head>

<body>

    <! - Cabeçalho com título e subtítulo (ambos com css de id "titulo") ->
    <div>
        <h1 id="titulo">Cadastro de Clientes</h1><br>
        
    </div>  
    
    <! - Início do formulário ->
        <form>

            <fieldset class="grupo">
                <! - Campo do nome com legenda "nome" e css de classe "campo" ->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <! - Campo do sobrenome com legenda "sobrenome" e css de classe "campo" ->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
            </fieldset>

            <! - Campo de celular com ->
            <fieldset class="grupo">
            <div class="campo">
                <label for="celular"><strong>Celular</strong></label>
                <input type="celular" name="celular" id="celular" required>
            </div>

            <! - Campo de email com ->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required><br>
            </div>
            </fieldset>

            <div class="campo">
                <label for="endereço"><strong>Endereço</strong></label>
                <input type="endereço" name="endereço" id="endereço" required><br>
            </div>

            <! - Campo de desenvolvimento web com 3 opções de botões selecionáveis ​​(botão de opção) e css de classe "campo" ->
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label><br><br>
                <label>
                    <input type="radio" name="devweb" value="frontend"checked>Front-end
                </label><br><br>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end  
                </label><br><br>
                <label>
                    <input type="radio" name="devweb" value="fullstak">Fullstak
                </label><br>
            </div>

            <! - Campo de senioridade com 3 opções para escolha (selecionar opção) e css de classe "campo" ->
            <div>
                <label for="senioridade"><strong>senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select><br><br>
            </div>

            <fieldset class="grupo">
                <! - Campo de tecnologias para escolha de 1 ou mais opções para marcar (caixa de seleção) e css de classe "campo" ->
                <div id="check"> 
                    <rótulo><strong>Selecione as tecnologias que você utiliza:</rótulo></label><br><br>
                    <input type="checkbox" id="tenologia1" name="tenologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tenologia2" name="tenologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tenologia3" name="tenologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="tenologia4" name="tenologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tenologia5" name="tenologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tenologia6" name="tenologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tenologia7" name="tenologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>
            
            <! - Caixa de texto ->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea row="6" style="width:30em;height:6em" id="experiencia" nome="experiencia"></textarea>
            </div>

            <! - Botão para enviar o formulário ->

                <div id="botao">
                   <input type="submit" name="botao" value="Concluído" class="botaoEnviar" />
                </div>
            
            

        </form>

    </body>

</html>
